<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Awesome Reads</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Awesome Reads</h1>
    </header>
    <main>
      <section>
        <h3>Add New Book</h3>
        <form onSubmit="submitBook(event)">
          <label>Title:</label><input type="text" name="" value="" id="title" size="50" required />
          <br />
          <label>Author:</label><input type="text" name="" value="" id="author" size="50" required />
          <br />
          <button type="submit">Submit</button>
        </form>
      </section>
      <section>
        <div>
          <h3>Book List</h3>
          <table>
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read?</th>
                <th>Mark as Read</th>
                <th>Delete Book</th>
              </tr>
            </thead>
            <tbody id="bookShelf"></tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
